<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="인접형제선택.css">
</head>
<body>
  <ul>
    <li>목록리스트 1</li>
    <li>목록리스트 2</li>
    <li>목록리스트 3</li>
  </ul>
  <p>P 엘리먼트 1</p>
  <p>p 엘리먼트 2</p>
  <div>
    <p>div 안에 있는 자식 p 엘리먼트</p>
    <div>div 안에 있는 자식 div 엘리먼트</div>
  </div>
  <p>p 엘리먼트 3</p>
  
</body>
</html>

<!-- 인접 /형제 선택자 함께 사용하기 -->
<!-- 인접 선택자 : + 사용(plus) -->
<!-- 형제 선택자 : ~ 사용(tild)-->
